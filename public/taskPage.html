<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskPage.css">
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <h1 id="taskListTitle"></h1>
        <button id="backButton" onclick="goBack()">Back</button>
        <button id="logoutButton" onclick="logOut()">Log Out</button>
    </div>

    <div id="error-message"></div>

    <!-- Form to create a new task -->
    <form onsubmit="createTask(); return false;">
        <input type="text" id="taskName" placeholder="Enter task name">
        <input type="text" id="taskDescription" placeholder="Enter task description">
        <button type="button" onclick="createTask()">Create Task</button>
    </form>

    <select id="taskSorter" onchange="sortTasks()">
        <option value="checked">Checked</option>
        <option value="unchecked">Unchecked</option>
        <option value="created-asc">Created Ascending</option>
        <option value="created-desc">Created Descending</option>
    </select>


    <table id="taskTable">
        <thead>
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tasks will be loaded here -->
        </tbody>
    </table>

    <!-- Scripts -->
    <script src="taskPageManager.js"></script>
</body>

</html>
