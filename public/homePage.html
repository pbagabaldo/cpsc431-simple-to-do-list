<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Manager</title>
    <link rel="stylesheet" href="homePage.css">
</head>

<body>
    <h1>Task List Manager</h1>
    <!-- Top bar container -->
    <div class="top-bar">
        <button id="logoutButton" onclick="logOut()">Log Out</button>
    </div>

    <div id="error-message"></div>
    <!-- Form to create a new task list -->
    <form onsubmit="createTaskList(); return false;">
        <input type="text" id="createTitle" placeholder="Enter list title">
        <button type="button" onclick="createTaskList()">Create List</button>
    </form>
    <select id="listSorter" onchange="sortLists()">
        <option value="name-asc">Name Ascending</option>
        <option value="name-desc">Name Descending</option>
        <option value="created-asc">Created Ascending</option>
        <option value="created-desc">Created Descending</option>
    </select>

    <table id="taskListTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Task lists will be loaded here -->
        </tbody>
    </table>

    <!-- Scripts -->
    <script src="taskManager.js"></script>
</body>

</html>
